<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Sama Health</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
            padding: 2rem;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
        }
        
        .auth-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header .logo {
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--text-lighter);
        }
        
        .auth-form {
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 110, 143, 0.1);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
        }
        
        .input-with-icon .form-control {
            padding-left: 45px;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-meter {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 0.25rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.8rem;
            color: var(--text-lighter);
        }
        
        .strength-weak .strength-fill {
            background-color: #ff4444;
            width: 25%;
        }
        
        .strength-fair .strength-fill {
            background-color: #ffbb33;
            width: 50%;
        }
        
        .strength-good .strength-fill {
            background-color: #00C851;
            width: 75%;
        }
        
        .strength-strong .strength-fill {
            background-color: #007E33;
            width: 100%;
        }
        
        .form-options {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .form-options input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
        }
        
        .form-options a {
            color: var(--primary-color);
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
        }
        
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .auth-divider span {
            background: white;
            padding: 0 1rem;
            color: var(--text-lighter);
            font-size: 0.9rem;
        }
        
        /* Social login removed for prototype */
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-hospital-alt"></i>
                <span>Sama Health</span>
            </a>
            <a href="index.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
    </nav>

    <!-- Page d'inscription -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <i class="fas fa-hospital-alt"></i>
                        <span>Sama Health</span>
                    </a>
                    <h1>Créez votre compte</h1>
                    <p>Rejoignez Sama Health pour digitaliser vos accès aux hôpitaux</p>
                </div>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">Prénom</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" class="form-control" placeholder="Votre prénom" required>
                            </div>
                            <div id="firstName-error" class="error-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Nom</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" class="form-control" placeholder="Votre nom" required>
                            </div>
                            <div id="lastName-error" class="error-message"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Adresse email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        <div id="email-error" class="error-message"></div>
                        <div id="email-success" class="success-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Numéro de téléphone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" class="form-control" placeholder="Votre numéro" required>
                        </div>
                        <div id="phone-error" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="Créez un mot de passe" required>
                        </div>
                        <div id="password-error" class="error-message"></div>
                        
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text" id="strength-text">Force du mot de passe</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" required>
                        </div>
                        <div id="confirmPassword-error" class="error-message"></div>
                        <div id="confirmPassword-success" class="success-message"></div>
                    </div>
                    
                    <div class="form-options">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            J'accepte les <a href="terms.html">Conditions d'utilisation</a> et la <a href="privacy.html">Politique de confidentialité</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-user-plus"></i> Créer mon compte
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthMeter = document.querySelector('.strength-meter');
            const strengthFill = document.querySelector('.strength-fill');
            const strengthText = document.getElementById('strength-text');
            const phoneInput = document.getElementById('phone');
            
            // Validation en temps réel de l'email
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                const emailError = document.getElementById('email-error');
                const emailSuccess = document.getElementById('email-success');
                
                if (!email) {
                    emailError.textContent = '';
                    emailError.classList.remove('show');
                    emailSuccess.classList.remove('show');
                    return;
                }
                
                if (!Utils.isValidEmail(email)) {
                    emailError.textContent = 'Format d\'email invalide';
                    emailError.classList.add('show');
                    emailSuccess.classList.remove('show');
                } else {
                    // Vérifier si l'email est déjà utilisé
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const isEmailTaken = users.some(user => user.email === email);
                    
                    if (isEmailTaken) {
                        emailError.textContent = 'Cet email est déjà utilisé';
                        emailError.classList.add('show');
                        emailSuccess.classList.remove('show');
                    } else {
                        emailError.classList.remove('show');
                        emailSuccess.textContent = 'Email disponible';
                        emailSuccess.classList.add('show');
                    }
                }
            });
            
            // Vérification de la force du mot de passe
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                checkPasswordStrength(password);
                checkPasswordMatch();
            });
            
            // Vérification de la correspondance des mots de passe
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            function checkPasswordStrength(password) {
                let strength = 0;
                let text = '';
                
                // Critères de force
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]+/)) strength++;
                if (password.match(/[A-Z]+/)) strength++;
                if (password.match(/[0-9]+/)) strength++;
                if (password.match(/[$@#&!]+/)) strength++;
                
                // Mettre à jour l'indicateur visuel
                strengthMeter.className = 'strength-meter';
                
                switch(strength) {
                    case 0:
                    case 1:
                        strengthMeter.classList.add('strength-weak');
                        text = 'Faible';
                        break;
                    case 2:
                        strengthMeter.classList.add('strength-fair');
                        text = 'Moyen';
                        break;
                    case 3:
                        strengthMeter.classList.add('strength-good');
                        text = 'Bon';
                        break;
                    case 4:
                    case 5:
                        strengthMeter.classList.add('strength-strong');
                        text = 'Fort';
                        break;
                }
                
                strengthText.textContent = `Force du mot de passe: ${text}`;
            }
            
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const errorElement = document.getElementById('confirmPassword-error');
                const successElement = document.getElementById('confirmPassword-success');
                
                if (!confirmPassword) {
                    errorElement.classList.remove('show');
                    successElement.classList.remove('show');
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Les mots de passe ne correspondent pas';
                    errorElement.classList.add('show');
                    successElement.classList.remove('show');
                } else {
                    errorElement.classList.remove('show');
                    if (password) {
                        successElement.textContent = 'Les mots de passe correspondent';
                        successElement.classList.add('show');
                    }
                }
            }
            
            // Formatage du numéro de téléphone
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 0) {
                    if (value.startsWith('221')) {
                        value = '+221 ' + value.substring(3);
                    } else if (value.startsWith('0')) {
                        value = '+221 ' + value.substring(1);
                    }
                    
                    // Format: +221 77 123 45 67
                    if (value.length > 4) {
                        value = value.replace(/(\d{4})(\d+)/, '$1 $2');
                    }
                    if (value.length > 7) {
                        value = value.replace(/(\d{4} \d{2})(\d+)/, '$1 $2');
                    }
                    if (value.length > 11) {
                        value = value.replace(/(\d{4} \d{2} \d{3})(\d+)/, '$1 $2');
                    }
                }
                
                e.target.value = value;
            });
            
            // Soumission du formulaire
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Réinitialiser les messages d'erreur
                document.querySelectorAll('.error-message, .success-message').forEach(el => {
                    el.classList.remove('show');
                });
                
                // Récupérer les valeurs
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    fullName: `${document.getElementById('firstName').value.trim()} ${document.getElementById('lastName').value.trim()}`,
                    email: emailInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    password: passwordInput.value,
                    confirmPassword: confirmPasswordInput.value
                };
                
                // Validation
                let isValid = true;
                
                // Validation prénom
                if (!formData.firstName) {
                    document.getElementById('firstName-error').textContent = 'Le prénom est requis';
                    document.getElementById('firstName-error').classList.add('show');
                    isValid = false;
                }
                
                // Validation nom
                if (!formData.lastName) {
                    document.getElementById('lastName-error').textContent = 'Le nom est requis';
                    document.getElementById('lastName-error').classList.add('show');
                    isValid = false;
                }
                
                // Validation email
                if (!formData.email) {
                    document.getElementById('email-error').textContent = 'L\'email est requis';
                    document.getElementById('email-error').classList.add('show');
                    isValid = false;
                } else if (!Utils.isValidEmail(formData.email)) {
                    document.getElementById('email-error').textContent = 'Format d\'email invalide';
                    document.getElementById('email-error').classList.add('show');
                    isValid = false;
                }
                
                // Validation téléphone
                if (!formData.phone) {
                    document.getElementById('phone-error').textContent = 'Le numéro de téléphone est requis';
                    document.getElementById('phone-error').classList.add('show');
                    isValid = false;
                } else if (!Utils.isValidPhone(formData.phone.replace(/\s/g, ''))) {
                    document.getElementById('phone-error').textContent = 'Numéro de téléphone invalide';
                    document.getElementById('phone-error').classList.add('show');
                    isValid = false;
                }
                
                // Validation mot de passe
                if (!formData.password) {
                    document.getElementById('password-error').textContent = 'Le mot de passe est requis';
                    document.getElementById('password-error').classList.add('show');
                    isValid = false;
                } else if (formData.password.length < 6) {
                    document.getElementById('password-error').textContent = 'Le mot de passe doit avoir au moins 6 caractères';
                    document.getElementById('password-error').classList.add('show');
                    isValid = false;
                }
                
                // Validation confirmation mot de passe
                if (!formData.confirmPassword) {
                    document.getElementById('confirmPassword-error').textContent = 'Veuillez confirmer votre mot de passe';
                    document.getElementById('confirmPassword-error').classList.add('show');
                    isValid = false;
                } else if (formData.password !== formData.confirmPassword) {
                    document.getElementById('confirmPassword-error').textContent = 'Les mots de passe ne correspondent pas';
                    document.getElementById('confirmPassword-error').classList.add('show');
                    isValid = false;
                }
                
                // Validation des conditions
                if (!document.getElementById('terms').checked) {
                    window.samaHealthApp.showNotification('Veuillez accepter les conditions d\'utilisation', 'error');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Vérifier si l'email est déjà utilisé
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const isEmailTaken = users.some(user => user.email === formData.email);
                
                if (isEmailTaken) {
                    document.getElementById('email-error').textContent = 'Cet email est déjà utilisé';
                    document.getElementById('email-error').classList.add('show');
                    return;
                }
                
                // Inscrire l'utilisateur
                const authManager = new AuthManager();
                const result = authManager.signup(formData);
                
                if (result.success) {
                    window.samaHealthApp.showNotification('Compte créé avec succès !', 'success');
                    
                    // Rediriger vers la page d'accueil
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    window.samaHealthApp.showNotification(result.message, 'error');
                }
            });
            
            // Social signup handlers removed for prototype
        });
    </script>
</body>
</html>
